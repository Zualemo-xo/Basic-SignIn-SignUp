<html>
  <head>
    <title>VIT Signup</title>
    <link rel="stylesheet" type="text/css" href="css/L2P1.css" />
  </head>



  <body>
    <h1>VIT Signup Page</h1>

    <div id="form-ele">
    <form action="#" method="get">
      <h4>Enter the details carefully to create an account</h4>
      <hr>
      <label for="Name">Name:</label><br>
      <input type="text" id="Name" size="20px"><br><br>
      <label for="birthday">Birthday:</label><br>
      <input type="date" id="birthday" name="birthday" size="20px"><br><br>
      <label for="Username">Username:</label><br>
      <input type="text" id="Username" size="20px" required><br><br>
      <label for="Password">Password:</label><br>
      <input type="password" id="Password" size="20px" required><br><br>
      <label for="Password">Re-enter Password:</label><br>
      <input type="password" id="Password" size="20px" required><br><br>


      <hr>
      <input type="submit" value="Create Account" id="Submit" >
    </div>
  </body>
</html>
